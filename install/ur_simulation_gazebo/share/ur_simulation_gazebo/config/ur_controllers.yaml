controller_manager:
  ros__parameters:

    update_rate: 100 # Hz

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    io_and_status_controller:
      type: ur_controllers/GPIOController

    speed_scaling_state_broadcaster:
      type: ur_controllers/SpeedScalingStateBroadcaster

    force_torque_sensor_broadcaster:
      type: ur_controllers/ForceTorqueStateBroadcaster

    joint_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    scaled_joint_trajectory_controller:
      type: ur_controllers/ScaledJointTrajectoryController

    forward_velocity_controller:
      type: velocity_controllers/JointGroupVelocityController

    forward_position_controller:
      type: position_controllers/JointGroupPositionController


speed_scaling_state_broadcaster:
  ros__parameters:
    state_publish_rate: 100.0


force_torque_sensor_broadcaster:
  ros__parameters:
    sensor_name: tcp_fts_sensor
    state_interface_names:
      - force.x
      - force.y
      - force.z
      - torque.x
      - torque.y
      - torque.z
    frame_id: tool0
    topic_name: ft_data


joint_trajectory_controller:
  ros__parameters:
    joints:
      - shoulder_pan_joint
      - shoulder_lift_joint
      - elbow_joint
      - wrist_1_joint
      - wrist_2_joint
      - wrist_3_joint

    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity

    state_publish_rate: 100.0
    action_monitor_rate: 20.0
    allow_partial_joints_goal: false

    constraints:
      stopped_velocity_tolerance: 0.5
      goal_time: 10.0

      # ✅ tolerance 완화: 버튼 누를 때 abort 되는 문제 해결
      shoulder_pan_joint:  { trajectory: 1.2, goal: 1.2 }
      shoulder_lift_joint: { trajectory: 1.2, goal: 1.2 }
      elbow_joint:         { trajectory: 1.2, goal: 1.2 }
      wrist_1_joint:       { trajectory: 1.2, goal: 1.2 }
      wrist_2_joint:       { trajectory: 1.2, goal: 1.2 }
      wrist_3_joint:       { trajectory: 1.2, goal: 1.2 }
      default_tolerance:
        trajectory: 1.2
        goal: 1.2


scaled_joint_trajectory_controller:
  ros__parameters:
    joints:
      - shoulder_pan_joint
      - shoulder_lift_joint
      - elbow_joint
      - wrist_1_joint
      - wrist_2_joint
      - wrist_3_joint

    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity

    state_publish_rate: 100.0
    action_monitor_rate: 20.0
    allow_partial_joints_goal: false

    constraints:
      stopped_velocity_tolerance: 0.05
      goal_time: 7.5

      # ✅ 동일하게 적용
      shoulder_pan_joint:  { trajectory: 2.0, goal: 0.06 }
      shoulder_lift_joint: { trajectory: 2.0, goal: 0.06 }
      elbow_joint:         { trajectory: 2.0, goal: 0.06 }
      wrist_1_joint:       { trajectory: 2.0, goal: 0.06 }
      wrist_2_joint:       { trajectory: 2.0, goal: 0.06 }
      wrist_3_joint:       { trajectory: 2.0, goal: 0.06 }
      default_tolerance:
        trajectory: 1.2
        goal: 1.2


forward_velocity_controller:
  ros__parameters:
    joints:
      - shoulder_pan_joint
      - shoulder_lift_joint
      - elbow_joint
      - wrist_1_joint
      - wrist_2_joint
      - wrist_3_joint
    interface_name: velocity


forward_position_controller:
  ros__parameters:
    joints:
      - shoulder_pan_joint
      - shoulder_lift_joint
      - elbow_joint
      - wrist_1_joint
      - wrist_2_joint
      - wrist_3_joint
